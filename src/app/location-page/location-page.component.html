<header>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon routerLink="/main">arrow_back</mat-icon>
    </button>
    <span class="spacer"></span>
    <img src="assets\logo.png" routerLink="/main" width="85" height="30" />
  </mat-toolbar>
</header>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#6ad769" type="line-spin-fade-rotating"
  [fullScreen]="false">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

    </div>
      <table mat-table [dataSource]="locations" class="mat-elevation-z8 demo-table">
        <!-- Name Column -->
        <ng-container matColumnDef="demo-name">
          <th mat-header-cell *matHeaderCellDef> Locations </th>
          <td mat-cell class="table-row-value" align="center" *matCellDef="let element" (click)="getClinicData(element)"> {{element.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <div class="location_data">
      <h1>Clinic Name:</h1>
      <div>{{currentClinic!.name}}</div>
      <div>{{currentClinic!.phone}}</div>
    </div>
  </div>
