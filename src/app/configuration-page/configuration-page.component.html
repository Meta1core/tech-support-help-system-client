<header>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon routerLink="/main">arrow_back</mat-icon>
    </button>
    <span class="spacer"></span>
    <img src="assets\logo.png" routerLink="/main" width="85" height="30" />
  </mat-toolbar>
</header>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#6ad769" type="line-spin-fade-rotating"
             [fullScreen]="false">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="main">
  <mat-tab-group  dynamicHeight mat-align-tabs="center">
    <mat-tab label="Correspondence">
      <div class="correspondence-items">
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">mail</mat-icon>
          Correspondence
        </ng-template>
        <div class="correspondence-item">
          <mat-slide-toggle class="example-margin">
            Auto Archive Feature
          </mat-slide-toggle>
        </div>
        <div class="correspondence-item">
          <mat-slide-toggle class="example-margin">
            Document Avoid Resend
          </mat-slide-toggle>
        </div>
        <div class="correspondence-item">
          <mat-slide-toggle class="example-margin">
            HRM Enabled
          </mat-slide-toggle>
        </div>
        <div class="correspondence-item">
          <h4>Document Sending Kind</h4>
          <mat-form-field appearance="fill">
            <mat-label>Document Sending Option</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option value="Manual">Manual</mat-option>
              <mat-option value="AfterAdd">After Add</mat-option>
              <mat-option value="AfterSign">After Sign</mat-option>
              <mat-option value="AfterFinalaze">After Finalize</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Billing">
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">payments</mat-icon>
        Billing
      </ng-template>
    </mat-tab>
    <mat-tab label="Calendar">
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">calendar_month</mat-icon>
        Calendar
      </ng-template>
    </mat-tab>
    <mat-tab label="Others">
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">web</mat-icon>
        Others
      </ng-template>
    </mat-tab>
  </mat-tab-group>
